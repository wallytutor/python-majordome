# https://setuptools.pypa.io/en/latest/userguide/quickstart.html

[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project]
name = "majordome"
version = "0.4.0"
requires-python = ">=3.12"
dependencies = [
    # Docs:
    'sphinx',
    'myst-parser',
    'numpydoc',
    'sphinx_book_theme',

    # General:
    'cantera>=3',
    'matplotlib>=3',
    'numpy>2',
    'scipy>=1.15',
    'pandas>=2.2',
    'pyparsing>=3',
    'pyvista>=0.44',
    'pyyaml>=6',
]

[tool.setuptools.packages.find]
where = ["src"]
include = ["majordome*"]
exclude = ["majordome.tests*"]
namespaces = false
