# https://setuptools.pypa.io/en/latest/userguide/quickstart.html
[build-system]
requires = ["setuptools>=65", "setuptools-rust>=1.5.2"]
build-backend = "setuptools.build_meta"

[project]
name = "majordome"
version = "0.7.0"
dependencies = [
    "beautifulsoup4>=4.12.2",
    "cantera>=3",
    "casadi>=3.7.2",
    "ipython>=9.4.0",
    "matplotlib>=3",
    "meshio>=5.3.5",
    "numpy>2",
    "scipy>=1.15",
    "pandas>=2.2",
    "pyparsing>=3",
    "pyvista>=0.44",
    "pyyaml>=6",
    "tabulate>=0.9.0",
    "tinydb>=4.8.2",
]
requires-python = ">=3.12"
authors = [
  {name = "Walter Dal'Maz Silva", email = "walter.dalmazsilva@gmail.com"},
]
description = "General utilities for scientific Python and numerical simulation."
readme = "README.md"
license = "MIT"
license-files = ["LICENSE"]
keywords = ["scientific", "simulation", "utilities", "python"]
classifiers = [
  "Development Status :: 3 - Alpha",
  "Intended Audience :: Science/Research",
  "Topic :: Scientific/Engineering",
  "Programming Language :: Rust",
  "Programming Language :: Python :: Implementation :: CPython",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Python :: 3.13",
]

[project.urls]
Homepage = "https://github.com/wallytutor/python-majordome"
Documentation = "https://wallytutor.github.io/python-majordome/"
Repository = "https://github.com/wallytutor/python-majordome.git"
Issues = "https://github.com/wallytutor/python-majordome/issues"

[tool.setuptools.packages.find]
where = ["src"]
include = ["majordome*"]
exclude = []
namespaces = false

##############################################################################
# DATA
##############################################################################

[tool.setuptools]
include-package-data = true

[tool.setuptools.package-data]
"majordome" = [
    "data/*.yaml",
    "data/*/*.yaml",
    "data/latex/*.tex"
]

##############################################################################
# PEP621
##############################################################################

[project.optional-dependencies]
docs = [
    "jupytext>=1.17.3",
    "myst-parser>=4.0.1",
    "nbsphinx>=0.9.7",
    "notebook>=7.4.5",
    "numpydoc>=1.9.0",
    "Sphinx>=8.1.3",
    "sphinx-book-theme>=1.1.4",
    "sphinxcontrib-bibtex>=2.6.5",
]
extras = [
    "jupyterlab>=4.4.6",
    "jupytext>=1.17.3",
]
pdftools = [
    "pdfly>=0.5.1",
    "pdf2image>=1.17.0",
    "pypdf>=6.2.0",
    "pytesseract>=0.3.13",
]
vision = [
    "exifread>=3.5.1",
    "hyperspy>=2.3.0",
    "scikit-image>=0.25.2",
]

##############################################################################
# CRATES
##############################################################################

[[tool.setuptools-rust.ext-modules]]
target = "majordome.constants"
path = "crates/constants/Cargo.toml"
binding = "PyO3"

[[tool.setuptools-rust.ext-modules]]
target = "majordome.corelib"
path = "crates/corelib/Cargo.toml"
binding = "PyO3"

[[tool.setuptools-rust.ext-modules]]
target = "majordome.calphad"
path = "crates/calphad/Cargo.toml"
binding = "PyO3"

[[tool.setuptools-rust.ext-modules]]
target = "majordome.diffusion"
path = "crates/diffusion/Cargo.toml"
binding = "PyO3"

##############################################################################
# EOF
##############################################################################